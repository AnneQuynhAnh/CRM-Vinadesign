<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm Giá In Ấn</title>
    <link rel="stylesheet" href="../CSS/checkprice.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header id="navbar-placeholder"></header>
    <div class="container">
      <input type="text" id="searchBar" placeholder="Tìm sản phẩm..." />
      <div id="suggestions"></div>
      <div id="productDetails" class="hidden">
        <div class="modal-content">
          <div class="print-icon left-align" id="printIcon">
            <img
              src="../Assets/images/printericons-02.png"
              alt="Print Icon"
              class="print-icon-img"
            />
          </div>
          <span id="productName" class="title">Hiflex 3.2 dzem</span>
          <div class="specs">
            <label for="specifications">Quy Cách:</label>
            <select id="specifications">
              <option value="Chừa Biên">Chừa Biên</option>
              <option value="Đóng Khoen">Đóng Khoen</option>
              <option value="Dán Nối , Chừa Biên">Dán Nối , Chừa Biên</option>
              <option value="Dán nối , đóng khoen">Dán nối , đóng khoen</option>
            </select>
            <div class="row">
              <div class="input-group">
                <label for="length">Chiều dài:</label>
                <input type="number" id="length" min="0" step="0.01" />
              </div>
              <div class="input-group">
                <label for="width">Chiều rộng:</label>
                <input type="number" id="width" min="0" step="0.01" />
              </div>
            </div>
            <div class="result-row">
              Tổng diện tích: <span id="totalSize">0.00</span> m²
            </div>
            <div class="row">
              <div class="result-group">
                Giá mỗi m²: <span id="pricePerM2">50</span> VND
              </div>
              <div class="result-group">
                Bạt dư: <span id="leftMaterial">0.00</span> VND
              </div>
            </div>
            <div class="row">
              <div class="result-group">
                Giá in: <span id="printingMoney">0.00</span> VND
              </div>
              <div class="result-group">
                Giá mỗi đơn vị: <span id="perPieceMoney">0.00</span> VND
              </div>
            </div>
            <div class="input-group">
              <label for="quantity">Số lượng:</label>
              <input type="number" id="quantity" min="1" value="1" />
            </div>
            <div class="result-row total-money-row">
              Tổng tiền: <span id="totalMoney">0.00</span> VND
            </div>
            <div class="input-group">
              <label for="note">Ghi chú:</label>
              <textarea
                id="note"
                rows="4"
                placeholder="Thêm ghi chú..."
              ></textarea>
            </div>
            <button id="addToCartButton">Thêm vào giỏ hàng</button>
            <div id="cartIcon" class="cart-icon">
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-bar"></div>
      <div id="addProductButton" class="add-product-button">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <div id="cartPopup" class="cart-popup hidden printable">
      <div class="cart-popup-content">
        <h3>Giỏ hàng</h3>
        <div class="input-group">
          <label for="customerName">Tên khách hàng:</label>
          <input type="text" id="customerName" />
        </div>
        <div class="input-group">
          <label for="customerPhone">Số điện thoại khách hàng:</label>
          <input type="text" id="customerPhone" />
        </div>
        <ul id="cartItems"></ul>
        <div class="button-group">
          <button id="addToCartButtonPopup" class="button-right">
            Thêm vào giỏ hàng
          </button>
          <button id="nextButton" class="button-right">Next</button>
          <button id="closeCartButton" class="close-button">✕</button>
        </div>
      </div>
    </div>
    <div id="finalizationDiv" class="hidden finalization">
      <h3>Check Giá</h3>
      <div id="finalCustomerDetails"></div>
      <div id="finalCartItems"></div>
      <div class="print-icon right-align" id="finalPrintIcon">
        <img
          src="../Assets/images/printericons-02.png"
          alt="Print Icon"
          class="print-icon-img"
        />
      </div>
      <button id="closeFinalizationButton" class="button-right">Đóng</button>
    </div>
    <script src="../JavaScript/checkprice.js"></script>
    <script src="../JavaScript/navbar.js"></script>
  </body>
</html>
